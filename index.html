<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Fira+Code|Press+Start+2P&display=swap"
    rel="stylesheet">

    </head>

    <body>
        <h1>
            GUESS GAME
        </h1>

        <p>
            Try to guess a number between 0 - 100! <br>
            You have just 10 chances.
        </p>
        
        <label for="campoPalpite">Type your guess: </label> 
    <br>
        <input type="text" id="campoPalpite" class="campoPalpite"> 
    <br>
        <input type="submit" id="envio" value="Send guess" class="envioPalpite">

        <div class="resultadoParas">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
          </div>
    </body>

    <script src="guess.js"></script>
</html>
